<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dad!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ff6b81;
      margin-top: 40px;
      animation: wave 2s ease-in-out infinite;
      text-shadow: 2px 2px 0px #fff, 4px 4px 0px #ffcad4;
    }

    @keyframes wave {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    .dad-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px dashed #fab1a0;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #f9ca24;
      border-radius: 50%;
      opacity: 0.7;
      animation: confetti-fall 6s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
